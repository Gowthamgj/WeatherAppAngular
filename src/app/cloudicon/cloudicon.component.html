<div class="imagepart">
  <img src={{iconimg.icon}}>
  
  <span *ngIf="f" class="degval" >{{farenheit}}<sup><span (click)="faren()">oF</span>|<span (click)="celci()">oC</span></sup></span>    
  
  <span *ngIf="c" class="degval" >{{temp}}<sup><span (click)="faren()">oF</span>|<span (click)="celci()">oC</span></sup></span>        
 
</div>
